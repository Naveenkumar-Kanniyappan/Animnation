<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animnation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="sub-container">
            <div class="box-1">
                <span class="move-box">Move</span>
            </div>
            <div class="box-2">
                <span class="box-bounce">Bounce</span>
            </div>
            <div class="box-3">
                <span class="box-flip">Flip</span>
            </div> 
            <div class="box-4">
                <span class="box-rotate">Rotate</span>
            </div>
            <div class="box-5">
                <span class="box-Zoomhover">Zoom on hover</span>
                <span class="box-Zoom">Zoom</span>
            </div>
            <div class="box-6">
                <span class="box-rotzoom">Rotate & Zoom</span>
            </div>
        </div>
    </div>
</body>
</html>
